<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="container-wrapper">

        <div class="container">
    
            <br><br>
    
            <h1>Diabetes Prediction Application</h1>
    
            <br><br>
    
            <form id="patient-form" action="{{ url_for('predict') }}" method="post">
                <div class="mb-4">
                    <label class="form-label">Pregnancies</label>
                    <input type="range" min="0" max="16" step="1.0" name="pregnancies" class="form-control" oninput="this.nextElementSibling.value = this.value">
                    <output>8</output>
                </div>
                <div class="mb-4">
                    <label class="form-label">Glucose</label>
                    <input type="range" min="44" max="200" step="1.0" name="glucose" class="form-control" oninput="this.nextElementSibling.value = this.value">
                    <output>124</output>
                </div>
                <div class="mb-4">
                    <label class="form-label">Blood Pressure</label>
                    <input type="range" min="44" max="122" step="1.0" name="blood-pressure" class="form-control" oninput="this.nextElementSibling.value = this.value">
                    <output>83</output>
                </div>
                <div class="mb-4">
                    <label class="form-label">Skin Thickness</label>
                    <input type="range" min="7" max="99" step="1.0" name="skin-thickness" class="form-control" oninput="this.nextElementSibling.value = this.value">
                    <output>53</output>
                </div>
                <div class="mb-4">
                    <label class="form-label">Insulin</label>
                    <input type="range" min="14" max="800" step="1.0" name="insulin" class="form-control" oninput="this.nextElementSibling.value = this.value">
                    <output>407</output>
                </div>
                <div class="mb-4">
                    <label class="form-label">BMI</label>
                    <input type="range" min="18" max="60" step="1.0" name="bmi" class="form-control" oninput="this.nextElementSibling.value = this.value">
                    <output>39</output>
                </div>
                <div class="mb-4">
                    <label class="form-label">Diabetes Pedigree Function</label>
                    <input type="range" min="0" max="3" step="0.1" name="dpf" class="form-control" oninput="this.nextElementSibling.value = this.value">
                    <output>1.5</output>
                </div>
                <div class="mb-4">
                    <label class="form-label">Age</label>
                    <input type="range" min="20" max="90" step="1.0" name="age" class="form-control" oninput="this.nextElementSibling.value = this.value">
                    <output>55</output>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br><br><br>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
